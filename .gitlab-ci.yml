stages:
    - buildAndroid
    - releaseDocker
    
cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
     - .gradle/

backend_docker_build_release:
    stage: releaseDocker
    image: docker:19.03.1
    services:
        - name: docker:dind
          entrypoint: ["env", "-u", "DOCKER_HOST"]
          command: ["dockerd-entrypoint.sh"]
    variables:
        DOCKER_HOST: tcp://docker:2375/
        DOCKER_DRIVER: overlay2
        # See https://github.com/docker-library/docker/pull/166
        DOCKER_TLS_CERTDIR: ""
    before_script:
        - cd backend
        - apk update && apk upgrade && apk add --update alpine-sdk && apk add --no-cache make
        - "echo $GCLOUD_SERVICE_ACCOUNT | base64 -d > ${HOME}/gcloud-service-key.json"
        - "docker login -u _json_key --password-stdin https://eu.gcr.io < ${HOME}/gcloud-service-key.json"
    script: 
        - "make release"
    only:
        changes:
          - backend/**/*

buildAndroid:
    stage: releaseDocker
    image: docker:19.03.1
    services:
        - name: docker:dind
          entrypoint: ["env", "-u", "DOCKER_HOST"]
          command: ["dockerd-entrypoint.sh"]
    variables:
        DOCKER_HOST: tcp://docker:2375/
        DOCKER_DRIVER: overlay2
        # See https://github.com/docker-library/docker/pull/166
        DOCKER_TLS_CERTDIR: ""
    before_script:
        - cd backend
        - apk update && apk upgrade && apk add --update alpine-sdk && apk add --no-cache make
    script:
        - make build-app
    artifacts:
        paths:
            - app/build/outputs/apk/
    only:
        changes:
          - frontend/**/*